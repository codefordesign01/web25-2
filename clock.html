<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clock</title>
	<style>
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-content: center;
		}
		.clock{
			padding: 50px;
			box-sizing: border-box;
			border:1px solid gray;
			width: 450px;
			border-radius: 10px;
			box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
			margin: auto;
			background: white;
			font-size: 40px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.clock span{
			width: 80px;
			padding: 10px 0px;
			display: inline-block;
			border-radius: 5px;
			text-align: center;
			border:1px solid gray;
		}
	</style>
</head>
<body>
	
	<div class="clock">

		<span id="h">12</span>
		:
		<span id="m">50</span>
		:
		<span id="s">60</span>
		/
		<span id="ampm"></span>
	</div>


	<script>
		clock();
		setInterval(clock , 1000);
		function clock(){
			var today = new Date();

			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			var ampm = "Am";
			if(h > 12){
				h = h-12;
				ampm = "Pm"
			}

			document.querySelector("#h").innerText = h;
			document.querySelector("#m").innerText = m;
			document.querySelector("#s").innerText = s;

			document.querySelector("#ampm").innerText = ampm;



			console.log(h)
		}
	</script>

</body>
</html>
