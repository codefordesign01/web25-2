<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nav and tabs</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		.mythemeActive .active{
			color: red;
		}
	</style>
</head>
<body>



	<div class="container py-5">
		 <div class="row">
		 	<div>
		 		<button title="offcanvas button" data-bs-target="#mysidebar" data-bs-toggle="offcanvas" class="btn btn-primary">click here</button>
		 		<span class="spinner-border text-danger"></span>
		 	</div>
		 	<div class="col-lg-6 col-md-10 col-sm-12">
		 		<div class="bg-white shadow p-4 border border-primary">
		 			<ul class="nav mythemeActive">
			 			<li class="nav-item">
			 				<a data-bs-toggle="tab" href="#home" class="nav-link active">Home</a>
			 			</li>
			 			<li class="nav-item">
			 				<a data-bs-toggle="tab" href="#about" class="nav-link">About</a>
			 			</li>
			 			<li class="nav-item">
			 				<a data-bs-toggle="tab" href="#contact" class="nav-link">Contact</a>
			 			</li>
			 			<li class="nav-item">
			 				<a data-bs-toggle="tab" href="#service" class="nav-link">Service</a>
			 			</li>
			 		</ul>


			 		<div class="tab-content">
			 			<div class="tab-pane active" id="home">
			 				<h1>Home</h1>
			 			</div>
			 			<div class="tab-pane" id="about">
			 				<h1>About</h1>
			 			</div>
			 			<div class="tab-pane" id="contact">
			 				<h1>Contact</h1>
			 			</div>
			 			<div class="tab-pane" id="service">
			 				<h1>Service</h1>
			 			</div>
			 		</div>
		 		</div>
		 	</div>
		 </div>
	</div>




	<div class="offcanvas offcanvas-start" id="mysidebar">
		<div class="offcanvas-header">
			header
			<button class="btn-close" data-bs-dismiss="offcanvas"></button>
		</div>
		<div class="offcanvas-body">
			Lorem ipsum dolor sit amet.
		</div>
		<div class="offcanvas-footer">
			<button class="btn btn-danger">close</button>
		</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
