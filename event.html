<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="text" id="demo" name="">
	<h1 id="text">start writing</h1>
	<button onclick="demo()">click here</button>




	<script>
		function demo(){
			var a = document.getElementById("#demo").value;
			document.getElementById("#text").innerText = a;
		}
		
	</script>
</body>
